<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="calculator">
        <input type="text" id="display" placeholder="0" />
        <div class="button-grid">
          <button class="first-row-button">AC</button>
          <button class="first-row-button">+/-</button>
          <button class="first-row-button">%</button>
          <button class="second-column-button">/</button>
          <button class="rest">7</button>
          <button class="rest">8</button>
          <button class="rest">9</button>
          <button class="second-column-button">*</button>
          <button class="rest">4</button>
          <button class="rest">5</button>
          <button class="rest">6</button>
          <button class="second-column-button">-</button>
          <button class="rest">1</button>
          <button class="rest">2</button>
          <button class="rest">3</button>
          <button class="second-column-button">+</button>
          <button class="rest">0</button>
          <button class="rest">.</button>
          <button class="rest">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
